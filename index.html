<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/1e9100b2e7.js" crossorigin="anonymous"></script>
  <script defer src="./index.js" type="text/javascript"></script>
  <title>Music Player App</title>
</head>

<body>
  <h1>Music Player</h1>
  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress">
        </div>
      </div>
    </div>
    <audio src="assets/music/hey.mp3" id="audio"></audio>
    <div class="img-container">
      <img src="assets/images/hey.jpg" alt="music-cover" id="cover">
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>
</body>

</html>
